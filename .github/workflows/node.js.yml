name: Deploy React Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
      - name: Pull Image from Docker Hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest
      
      - name: Delete Old Container
        run: docker rm -f my-todo-app-container || true
      
      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name my-todo-app-container ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest
