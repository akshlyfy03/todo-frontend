name: Deploy React Application

on: 
  push:
    branches:
      - main # Change to the branch you use for deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify your Node.js version

      - name: Install Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t yourusername/todo-frontend:latest --build-arg REACT_APP_NODE_ENV='production' --build-arg REACT_APP_SERVER_BASE_URL='${{ secrets.REACT_APP_SERVER_BASE_URL }}' .

      - name: Publish Image to Docker Hub
        run: docker push yourusername/todo-frontend:latest

  deploy:
    needs: build
    runs-on: self-hosted # Ensure you have a self-hosted runner with Docker
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull yourusername/todo-frontend:latest

      - name: Delete Old Container
        run: docker rm -f reactjs-app-container || true # Ignore if container does not exist

      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name reactjs-app-container yourusername/todo-frontend:latest
